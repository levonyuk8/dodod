<div class="group_radio_btn">
  @for (item of data.options; track item; let idx = $index) {
    <div class="form_radio_btn">
      <input id="{{idx + data.groupName}}" type="radio" name="{{data.groupName}}}" value="{{item.value}}">
      <label class="image-box" for="{{idx + data.groupName}}">
        <img [ngSrc]="item.imgUrl" width="400" height="200" priority>
      </label>
      <label class="text text-small" for="{{idx + data.groupName}}">{{item.label}}</label>
    </div>
  }
</div>
