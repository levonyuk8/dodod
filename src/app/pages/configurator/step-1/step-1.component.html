<form [formGroup]="stepOneForm">
  <label class="text text-medium">Размеры и материалы</label>

  <div class="sizing-container panel">
    <label class="text text-normal">Размеры</label>
    <label class="text text-small text-color-gray">
      Укажите желаемые размеры шкафа. Воспользуйтесь слайдером или введите размеры в полях для ввода.
    </label>

    <div>
      <label class="text">Ширина</label>
      <p-slider
        [min]="wps.SR_L_MIN"
        [max]="wps.SR_L_MAX"
        [ngModel]="stepOneForm.get('srL')?.value"
        (ngModelChange)="stepOneForm.get('srL')?.setValue($event)"
        [ngModelOptions]="{standalone:true}"
        class="gradient-slider w-full"/>
      <input
        formControlName="srL"
        [style.width.px]="100" pInputText/>
    </div>

    <div>
      <label class="text">Высота</label>
      <p-slider
        [min]="wps.SR_H_MIN"
        [max]="wps.SR_H_MAX"
        [ngModel]="stepOneForm.get('srH')?.value"
        (ngModelChange)="stepOneForm.get('srH')?.setValue($event)"
        [ngModelOptions]="{standalone:true}"/>
      <input formControlName="srH" [style.width.px]="100" pInputText/>
    </div>

    <div>
      <label class="text">Глубина (вместе с фасадами)</label>
      <p-slider
        [min]="wps.SR_G_MIN"
        [max]="wps.SR_G_MAX"
        [ngModel]="stepOneForm.get('srG')?.value"
        (ngModelChange)="stepOneForm.get('srG')?.setValue($event)"
        [ngModelOptions]="{standalone:true}"/>
      <input formControlName="srG" [style.width.px]="100" pInputText/>
    </div>

  </div>

  <div class="material-container panel">
    <label class="text text-medium">Материалы</label>
    <label class="text text-small text-color-gray">Выберите желаемый материал корпуса и дверей шкафа.</label>
    <div class="material-container_row-content" style="display: flex">

      <div>
        <label class="text mb-2">Материал корпуса</label>
        <p-select formControlName="SR_G_ldsp" [options]="housingMaterials" optionValue="code" optionLabel="name"
                  placeholder="Выберите материал" class="w-full"/>
      </div>
      <div>
        <label class="text mb-2">Материал дверей</label>
        <p-select formControlName="SR_G_fasad" [options]="doorMaterials" optionValue="code" optionLabel="name"
                  placeholder="Выберите материал" class="w-full"/>
      </div>
    </div>
  </div>
</form>
